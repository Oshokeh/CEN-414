<html>
  <head>
    <title>Determinant of 2 by 2 matrix</title>
  </head>
  <body>
    <h1>Adekanye David Oshokeh</h1>
    <h1>19CJ025759</h1>
    <script type="text/JavaScript">
      let A = [[5,7],[5,9]];
      for(let i = 0; i<2;i++){
        for(let j = 0; j<2;j++){
            var determinant = ((A[0][0]*A[1][1])-(A[1][0]*A[0][1]));
        }
      }
      console.log(determinant);
    </script>
  </body>
</html>
